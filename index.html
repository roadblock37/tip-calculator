<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- css file links -->
  <link rel="stylesheet" type="text/css" href="./CSS/mobile.css" media="screen and (max-width: 767px)">
  <link rel="stylesheet" type="text/css" href="./CSS/desktop.css" media="screen and (min-width: 768px)">

  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <!-- app logo at top of the page -->
  <img src="./images/logo.svg" alt="logo" class="logo">
  <!-- section containing calculator -->
  <main>
    <section class="main-input-container">
      <!-- container for bill amount -->
      <div class="input-container">
        <label id="labelBill" for="bill">Bill</label>
        <input type="number" name="bill" id="bill" placeholder="0" required/>
      </div>
      <!-- container for radio buttons for tip amount -->
        <p>Select Tip %</p>
        <div class="options-container">
          <input type="radio" name="option" value="5" id="option5" checked/>
          <label for="option5">5%</label>
          <input type="radio" name="option" value="10" id="option10"/>
          <label for="option10">10%</label>
          <input type="radio" name="option" value="15" id="option15"/>
          <label for="option15">15%</label>
          <input type="radio" name="option" value="25" id="option25"/>
          <label for="option25">25%</label>
          <input type="radio" name="option" value="50" id="option50"/>
          <label for="option50">50%</label>
          <!-- container for custom tip amount -->
          <div class="input-custom">
            <label for="custom"></label>
            <input type="number" name="custom" id="custom" placeholder="custom"/>
          </div>
        </div>
      <!-- container for number of people input -->
      <div class="input-container">
        <label id="labelPeople" for="people">Number of People</label>
        <input type="number" name="people" id="people" min="0" step="1" placeholder="0" required/>
      </div>
    </section>
      
    <!-- output container that holds output fields and the reset button -->
    <section class="output-container">
      <div>
        <h4 class="tipTitle">Tip Amount</h4>
        <p class="outputLabels">/ person</p>
      </div>
      <p id="tip" >$0.00</p>
      <div>
        <h4 class="tipTitle">Total</h4>
        <p class="outputLabels">/ person</p>
      </div>
      <p id="total">$0.00</p>
      <button type="reset" name="reset" id="reset" disabled>Reset</button>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./index.js"></script>
</body>
</html>
