<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- css file links -->
  <link rel="stylesheet" type="text/css" href="./CSS/mobile.css" media="screen and (max-width: 767px)">
  <link rel="stylesheet" type="text/css" href="./CSS/desktop.css" media="screen and (min-width: 768px)">

  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <!-- app logo at top of the page -->
  <img src="./images/logo.svg" alt="logo" class="logo">
  <!-- section containing calculator -->
  <section class="calc-container">
    <section class="input-container">
      <!-- bill amount input field -->
      <h4>Bill</h4>
      <input type="number" placeholder="0"/>
      <!-- tip amount buttons in a grid -->
      <h4>Select Tip %</h4>
      <div class="btn-grid">
        <button>5%</button>
        <button>10%</button>
        <button>15%</button>
        <button>25%</button>
        <button>50%</button>
        <button name="custom">Custom</button>
      </div>
      <!-- number of people input field -->
      <h4>Number of People</h4>
      <input type="number" placeholder="0">
    </section>
    <!-- output container with fields for totals set in a grid -->
    <section class="output-container">
      <div>
        <h4 class="tipTitle">Tip Amount</h4>
        <p class="outputLabels">/ person</p>
      </div>
      <textarea id="tip" >$0.00</textarea>
      <div>
        <h4 class="tipTitle">Total</h4>
        <p class="outputLabels">/ person</p>
      </div>
      <textarea id="total">$0.00</textarea>

      <button type="reset" name="reset" id="reset">Reset</button>
    </section>

  </section>

  

  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
